# Configuration Prometheus pour cluster Cassandra formation
# Cluster: 2 datacenters (Nord, Terres-de-la-Couronne) avec 3 nœuds chacun

global:
  scrape_interval: 15s          # Intervalle de collecte par défaut
  evaluation_interval: 15s      # Évaluation des règles d'alerte
  external_labels:
    cluster: 'cassandra-formation'
    environment: 'dev'

# Fichiers de règles d'alerte (optionnel)
rule_files:
  # - "cassandra_alerts.yml"
  # - "system_alerts.yml"

# Configuration des jobs de collecte
scrape_configs:
  # Auto-monitoring de Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 30s

  # Métriques JMX de Cassandra via l'exporter
  - job_name: 'cassandra-jmx-exporter'
    static_configs:
      - targets: ['cassandra-jmx-exporter:8080']
    scrape_interval: 30s
    scrape_timeout: 10s
    metrics_path: /metrics
    honor_labels: true

